#datasource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/supermarket_sandbox_test?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.initialization-mode=always
spring.datasource.platform=mysql

#jpa
spring.sql.init.mode=always
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy

#uri properties
com.sm.supermarket.uri.newproduct=/newproduct
com.sm.supermarket.uri.purchaserequisition=/purchaserequisition
com.sm.supermarket.uri.purchaserequisition.new=${com.sm.supermarket.uri.purchaserequisition}/new
com.sm.supermarket.uri.purchaserequisition.update=${com.sm.supermarket.uri.purchaserequisition}/update/{id}